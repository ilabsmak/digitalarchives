<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Makerere Digital Archives</title>

	<link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.css") }}">
	<link rel="stylesheet" href="{{ static_url("css/style.css") }}">

	<script type="text/javascript" src="{{ static_url("js/jquery.min.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("js/script.js") }}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Digital Archives</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                {% if not current_user %}
                    <li><a href="/login">Login</a></li>
                {% else %}
                    <li><a href="#">{{ current_user }}</a></li>
                    <li><a href="/logout">Logout</a></li>
                {% end %}
                </ul>
            </div>
        </div>
	</nav>
	<div class="container-fluid wrapper">
	    <div class="row">
    	{% if current_user %}
            <div class="col-md-3 navigation"></div>
            <div class="col-md-9">
        {% end %}
        
    	{% block content%}
    	{% end %}
    	
    	{% if current_user %}
    	    </div>
    	{% end %}
	    </div>
	</div>
</body>
</html>
